<html>
    <head>
    
           <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" 
            integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
             crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            window.onload=()=>{
            const button=document.getElementById("button_id");
            const clickHandler=()=>{
                    console.log("Button is clicked!");
                    getUsers();
                    getRedditPosts();
;            }
            const getUsers=()=>{
                axios.get("http://localhost:8080/api/users").then((response) => {
                    const users=response.data;
                    console.log("get users "+JSON.stringify(users))
                }).catch((err) => {
                    console.log(err)
                });
            }
            button.onclick=clickHandler;
        }
        const getRedditPosts=()=>{
            axios.get('https://www.reddit.com/r/Gaming/top.json?limit=3').then(response=>{
                const posts=response.data.data.children[0].data.thumbnail;
                console.log("get reddit posts", posts);
                document.getElementById("paragraph").innerText=posts;
            }).catch()
        }
        
        </script>
        
    </head>
    <body>
        <button id="button_id">
            Click me!
        </button>
        <p id="paragraph">
          Titlu 
        </p>
    </body>
</html>
